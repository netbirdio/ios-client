name: Test

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  test:
    name: Build and Test
    runs-on: macos-15

    steps:
      - name: Select Xcode 26.1.1
        run: sudo xcode-select -s /Applications/Xcode_26.1.1.app/Contents/Developer

      - name: Checkout ios-client
        uses: actions/checkout@v4
        with:
          path: ios-client

      - name: Checkout netbird
        uses: actions/checkout@v4
        with:
          repository: netbirdio/netbird
          path: netbird

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: netbird/go.sum

      - name: Install gomobile-netbird
        run: go install github.com/netbirdio/gomobile-tvos-fork/cmd/gomobile-netbird@latest

      - name: Initialize gomobile-netbird
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          gomobile-netbird init

      - name: Build NetBirdSDK xcframework
        working-directory: ios-client
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          ./build-go-lib.sh ../netbird

      - name: Install xcpretty
        working-directory: ios-client
        run: gem install xcpretty

      - name: Create dummy GoogleService-Info.plist
        working-directory: ios-client
        run: |
          cat > GoogleService-Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CLIENT_ID</key>
            <string>dummy</string>
            <key>REVERSED_CLIENT_ID</key>
            <string>dummy</string>
            <key>API_KEY</key>
            <string>dummy</string>
            <key>GCM_SENDER_ID</key>
            <string>dummy</string>
            <key>PLIST_VERSION</key>
            <string>1</string>
            <key>BUNDLE_ID</key>
            <string>io.netbird.app</string>
            <key>PROJECT_ID</key>
            <string>dummy</string>
            <key>STORAGE_BUCKET</key>
            <string>dummy</string>
            <key>IS_ADS_ENABLED</key>
            <false/>
            <key>IS_ANALYTICS_ENABLED</key>
            <false/>
            <key>IS_APPINVITE_ENABLED</key>
            <false/>
            <key>IS_GCM_ENABLED</key>
            <false/>
            <key>IS_SIGNIN_ENABLED</key>
            <false/>
            <key>GOOGLE_APP_ID</key>
            <string>dummy</string>
          </dict>
          </plist>
          EOF

      - name: Resolve Swift packages
        working-directory: ios-client
        run: |
          xcodebuild -resolvePackageDependencies \
            -project NetBird.xcodeproj \
            -scheme NetBird

      - name: Run Tests
        working-directory: ios-client
        run: |
          set -o pipefail
          xcodebuild test \
            -project NetBird.xcodeproj \
            -scheme NetBird \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --color --test