name: Build

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build iOS App
    runs-on: macos-14

    steps:
      - name: Checkout ios-client
        uses: actions/checkout@v4

      - name: Checkout netbird
        uses: actions/checkout@v4
        with:
          repository: netbirdio/netbird
          path: netbird

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: netbird/go.sum

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Build NetBirdSDK xcframework
        run: |
          cd netbird
          gomobile bind \
            -target=ios \
            -bundleid=io.netbird.framework \
            -o ../NetBirdSDK.xcframework \
            ./client/ios/NetBirdSDK

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Resolve Swift packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project NetBird.xcodeproj \
            -scheme NetBird

      - name: Build iOS App
        run: |
          set -o pipefail
          xcodebuild build \
            -project NetBird.xcodeproj \
            -scheme NetBird \
            -destination 'generic/platform=iOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            | xcpretty --color

      - name: Build Network Extension
        run: |
          set -o pipefail
          xcodebuild build \
            -project NetBird.xcodeproj \
            -scheme NetbirdNetworkExtension \
            -destination 'generic/platform=iOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            | xcpretty --color
